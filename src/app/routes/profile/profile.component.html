<div class="container rounded bg-white mt-2 mb-2">
  <div class="row" *ngIf="user?.firstName">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="font-weight-bold">{{ user.firstName | titlecase }}</span
        ><span class="text-black-50">{{ user.email }}</span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <form [formGroup]="basicForm">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Firstname</label
              ><input type="text" class="form-control" formControlName="firstName" placeholder="Full name" value="" />
            </div>
            <div class="col-md-6">
              <label class="labels">LastName</label
              ><input type="text" formControlName="lastName" class="form-control" value="" placeholder="surname" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label
              ><input
                type="text"
                formControlName="mobile"
                class="form-control"
                placeholder="enter phone number"
                value=""
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label
              ><input type="text" formControlName="address" class="form-control" placeholder="enter address" value="" />
            </div>
            <div class="col-md-12">
              <label class="labels">State</label
              ><input type="text" formControlName="state" class="form-control" placeholder="enter state" value="" />
            </div>
            <div class="col-md-12">
              <label class="labels">Pincode</label
              ><input type="text" formControlName="pin" class="form-control" placeholder="enter Pincode" value="" />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn bg-indigo-800 " type="button" (click)="saveProfile(basicForm.value)">
              Save Profile
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience">
          <span>Change Password</span
          ><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Update</span>
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels">Old Passowrd</label
          ><input type="text" class="form-control" placeholder="Old password" value="" />
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels">New Passowrd</label
          ><input type="text" class="form-control" placeholder="New password" value="" />
        </div>
      </div>
    </div>
  </div>
</div>
