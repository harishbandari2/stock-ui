<div class="content">
  <div class="d-flex align-items-start flex-column flex-md-row">
    <!-- Left content -->
    <div class="tab-content w-100 order-2 order-md-1">
      <div class="tab-pane fade active show" id="activity">
        <div class="row">
          <div class="col-lg-2 col-md-3" *ngFor="let item of componentList">
            <div class="card" style="cursor: pointer;" routerLink="{{ item._id }}">
              <div class="card-body text-center">
                <div class="card-img-actions d-inline-block mb-3">
                  <img class="img-fluid" src="assets/images/logo/{{ item.logo }}.svg" width="120" height="120" alt="" />
                </div>

                <h6 class="font-weight-semibold mb-0">{{ item.name }}</h6>
                <span class="d-block text-muted">{{ item.description }}</span>
              </div>

              <div class="card-footer d-flex justify-content-around text-right p-0">
                <i
                  *ngIf="permissions.includes('delete')"
                  class="icon-trash text-left p-2"
                  (click)="deleteApp($event, item)"
                ></i>
                <a class="list-icons-item flex-fill p-2">
                  1 Connections
                </a>
              </div>
            </div>
            <!-- </div> -->
          </div>
          <!-- /invoices -->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>

    <h4 class="modal-title" id="modal-basic-title">Create New</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <div class="ml-2 row">

        <span [ngClass]="{ activeCard: card.name == activeNode?.name }">

          <div class="cText text-white mb-0">{{ card.name }}</div>
        </span>
      </div>
    </div> -->
    <!-- <div class="row mb-2">
      <div class="col-xl-12">
        <p class="card-footer mt-2">
          {{ activeNode.description }}
        </p>
      </div>
    </div> -->
    <form [formGroup]="appForm">
      <div class="row ">
        <div class="col-xl-6">
          <div class="form-group">
            <label for="dateOfBirth">Name</label>
            <div class="input-group">
              <input id="dateOfBirth" formControlName="name" class="form-control" placeholder="app name" />
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <label for="dateOfBirth">Description</label>
            <div class="input-group">
              <input id="dateOfBirth" formControlName="description" class="form-control" placeholder="app desc" />
            </div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-xl-6">
          <div class="form-group">
            <label for="dateOfBirth">Logo</label>
            <div class="input-group">
              <input type="text" id="dateOfBirth" formControlName="logo" class="form-control" placeholder="gmail" />
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <label for="dateOfBirth">License Type</label>
            <div class="input-group">
              <select id="transactionType" formControlName="licenseType" class="form-control" placeholder="Type">
                <option *ngFor="let opt of licenseTypes" [value]="opt">{{ opt }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="appForm.invalid" class="btn bg-default" (click)="save(appForm.value)">
      Save
    </button>
  </div>
</ng-template>
