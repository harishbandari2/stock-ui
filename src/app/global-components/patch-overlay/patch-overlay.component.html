<div class="patch-overlay">
  <svg width="100%" height="100%">
    <g *ngFor="let p of paths">
      <polyline
        [attr.points]="p.path"
        stroke-opacity="0.5"
        [attr.stroke-width]="
          patches.IMapConfig.activeLineKey == p.targetKey || patches.IMapConfig.activeLineKey == p.sourceKey
            ? '2'
            : '1.5'
        "
        fill="none"
        [attr.stroke]="
          patches.IMapConfig.activeLineKey == p.targetKey || patches.IMapConfig.activeLineKey == p.sourceKey
            ? '#2B84EC'
            : '#005AD9'
        "
      />
      <circle
        r="1.5"
        [attr.cx]="p.cX1"
        [attr.cy]="p.cY1"
        [attr.fill]="
          patches.IMapConfig.activeLineKey == p.targetKey || patches.IMapConfig.activeLineKey == p.sourceKey
            ? '#2B84EC'
            : '#005AD9'
        "
        fill-opacity="0.5"
      ></circle>
      <circle
        r="1.5"
        [attr.cx]="p.cX2"
        [attr.cy]="p.cY2"
        [attr.fill]="
          patches.IMapConfig.activeLineKey == p.targetKey || patches.IMapConfig.activeLineKey == p.sourceKey
            ? '#2B84EC'
            : '#005AD9'
        "
        fill-opacity="0.5"
      ></circle>
    </g>
  </svg>
</div>
