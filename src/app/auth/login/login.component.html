<!-- Login form -->
<div class="page-content" style="margin:0px">
  <div class="content-wrapper">
    <div class="content d-flex justify-content-center align-items-center">
      <form [formGroup]="form" class="login-form" *ngIf="!forgotPassword">
        <div class="card mb-0">
          <div class="card-body">
            <div class="text-center mb-3">
              <i
                class="bi bi-person-fill icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"
              ></i>
              <h5 class="mb-0">Login to your account</h5>
              <!-- <span class="d-block ">Your credentials</span> -->
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input type="text" formControlName="email" class="form-control" placeholder="Email" />
              <div class="form-control-feedback">
                <i class="icon-envelop3 text-muted"></i>
              </div>
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input type="password" formControlName="password" class="form-control" placeholder="Password" />
              <div class="form-control-feedback">
                <i class="icon-lock2 "></i>
              </div>
            </div>

            <div class="form-group d-flex align-items-center">
              <div class="form-check mb-0">
                <!-- <label class="form-check-label">
                  <div class="uniform-checker">
                    <span> </span>
                      <input type="checkbox" name="remember" class="form-input-styled" checked="" data-fouc="" /></span>
                  </div>
                  Remember
                </label> -->
              </div>

              <a class="ml-auto text-primary pointer" (click)="forgotPasswordClick()">Forgot password?</a>
            </div>

            <div class="form-group">
              <button type="submit" (click)="submit()" class="btn bg-primary-800 btn-block">
                Sign in <i class="icon-circle-right2 ml-2"></i>
              </button>
            </div>

            <div class="form-group text-center  content-divider">
              <span class="px-2">Don't have an account?</span>
            </div>

            <div class="form-group">
              <a routerLink="/auth/register" class="btn btn-light btn-block">Sign up</a>
            </div>
          </div>
        </div>
      </form>

      <!-- forgot -->

      <form [formGroup]="resetForm" class="login-form" *ngIf="forgotPassword">
        <div class="card mb-0">
          <div class="card-body">
            <div class="text-center mb-3">
              <i
                class="bi bi-person-fill icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"
              ></i>
              <h5 class="mb-0">Reset Password</h5>
              <!-- <span class="d-block ">Your credentials</span> -->
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input
                type="text"
                formControlName="email"
                class="form-control"
                placeholder="Email"
                autocomplete="off"
                [readOnly]="isOTPSent"
              />
              <div class="form-control-feedback">
                <i class="icon-envelop3 text-muted"></i>
              </div>
            </div>
            <ng-container *ngIf="isOTPSent">
              <div class="form-group form-group-feedback form-group-feedback-left">
                <input type="password" formControlName="otp" class="form-control" placeholder="OTP" />
                <div class="form-control-feedback">
                  <i class="bi bi-key"></i>
                </div>
              </div>

              <div class="form-group form-group-feedback form-group-feedback-left">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                <div class="form-control-feedback">
                  <i class="icon-lock2 "></i>
                </div>
              </div>

              <div class="form-group form-group-feedback form-group-feedback-left">
                <input
                  type="password"
                  formControlName="confirmpassword"
                  class="form-control"
                  placeholder="Confirm password"
                />
                <div class="form-control-feedback">
                  <i class="icon-lock2"></i>
                </div>
              </div>

              <div class="form-group d-flex align-items-center">
                <div class="form-check mb-0"></div>
                <a class="ml-auto text-primary pointer" (click)="forgotPassword = false">Login</a>
              </div>
              <div class="form-group">
                <button type="submit" (click)="resetPassword(resetForm.value)" class="btn bg-primary-800 btn-block">
                  Reset Password <i class="icon-circle-right2 ml-2"></i>
                </button>
              </div>
            </ng-container>

            <div class="form-group" *ngIf="!isOTPSent">
              <button type="submit" (click)="getOTP(resetForm.value)" class="btn bg-primary-800 btn-block">
                Get OTP <i class="icon-circle-right2 ml-2"></i>
              </button>
            </div>

            <div class="form-group text-center  content-divider">
              <span class="px-2">Don't have an account?</span>
            </div>

            <div class="form-group">
              <a routerLink="/auth/register" class="btn btn-light btn-block">Sign up</a>
            </div>
          </div>
        </div>
      </form>

      <!-- end -->
    </div>

    </div>
  </div>
</div>
