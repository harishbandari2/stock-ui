<!-- Login form -->
<div class="page-content" style="margin-top:-10px">
  <div class="content-wrapper">
    <div class="content d-flex justify-content-center align-items-center">
      <form class="login-form">
        <div class="card mb-0">
          <div class="card-body">
            <div class="text-center mb-3">
              <i
                class="bi bi-person-fill icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"
              ></i>
              <h5 class="mb-0">Login to {{ app?.name | titlecase }} account</h5>
              <!-- <span class="d-block ">Your credentials</span> -->
            </div>

            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="app.userId"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="Userid*"
              />
              <!-- <div class="form-control-feedback">
                                <i class="bi bi-telephone-fill"></i>
                            </div> -->
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input
                type="password"
                [(ngModel)]="app.password"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="Password*"
              />
              <!-- <div class="form-control-feedback">
                                <i class="icon-lock2 "></i>
                            </div> -->
            </div>

            <div class="form-group form-group-feedback form-group-feedback-left">
              <input
                type="password"
                [(ngModel)]="app.otp"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="TOTP*"
              />
              <!-- <div class="form-control-feedback">
                                <i class="icon-lock2 "></i>
                            </div> -->
            </div>

            <div class="form-group">
              <button type="submit" (click)="submit()" class="btn bg-primary-800 btn-block">
                Sign in <i class="icon-circle-right2 ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /login form -->
